<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>

    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<h1>Game List</h1>

<!--Table container-->
<div style="text-align: center" class="table-responsive">
    <table class="table table-striped" id="gameList">

    </table>
</div>


<div class="container" id="app">
    <table class="table table-bordered">
        <thead >
        <tr>

            <th>Name</th>
            <th>Total</th>
            <th>Won</th>
            <th>Lost</th>
            <th>Tied</th>

        </tr>
        </thead>
        <tbody>
        <tr v-for="(player, index) in players">

            <td>{{player.name}}</td>
            <td>{{player.total}}</td>
            <td>{{player.won}}</td>
            <td>{{player.lost}}</td>
            <td>{{player.tied}}</td>
            </td>
        </tr>
        </tbody>
    </table>


    <div v-if="currentUser == 'Guest'">
        <form id="login-form" onsubmit="return false" >
            <label>Username: <input type="text" name="username"></label>
    <label>Password: <input type="password" name="password"></label>
    <button onclick="login()">LOGIN</button>

</form>
        <form id="register-form" onsubmit="return false" class="d-flex flex-column w-25">
            <label>Username: <input type="email" name="username" required></label>
            <label>Password: <input type="password" name="password" required></label>
            <label>password2: <input type="password" name="password2" required></label>
            <button onclick="register()">Register</button>
        </form>
    </div>

<form id="logout-form" onsubmit="return false" v-else>
    <button onclick="logout()">Log out</button>
</form>


</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="./js/games.js"></script>
</body>
</html>
